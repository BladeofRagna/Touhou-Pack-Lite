- id: "Fumo 1"
  name: '{:color #FF000080}Reimu Fumo'
  description: |
    A fumo of the {:color #FF000080}Hakurei Shrine Maiden{:reset}.
    
    Her expression seems rather displeased with
    
    all these incidents going on.
- id: "Fumo 2"
  name: '{:color #1957bd80}Alice Fumo'
  description: |
    {:width 95}A plush doll of the {:color #1957bd80}Seven-Colored Puppeteer{:reset}.
    
    This doll appears to be full of magic within it.
    
    Alice is a doll maker isn't she? Did she make this?
- id: "Fumo 3"
  name: '{:color #80051580}Remilia Fumo'
  description: |
    {:width 90}A plush doll of the {:color #80051580}Scarlet Mistress Remilia{:reset}!
    
    Unlike the real Remilia, this isn't hurt by the sun.
    
    Beware of fangs however!
- id: "Fumo 4"
  name: '{:color #12b80980}Sanae Fumo'
  description: |
    A plush doll of the living god {:color #12b80980}Sanae Kochiya{:reset}!
    
    Just having this fills you with spirit and joy!
- id: "Fumo 5"
  name: '{:color #00FFFF80}Cirno Fumo'
  description: |
    {:width 95}{:color #00FFFF80}The strongest fumo in all of Gensokyo!{:reset}
    
    Keep this away from flower ladies!
- id: "Fumo 6"
  name: '{:color #f59d9d80}Utsuho Fumo'
  description: |
    A plush doll of a {:color #f59d9d80}nuclear bird-brain{:reset}.
    
    For some reason this thing feels rather warm to
    
    the touch. It's rather anxiety inducing...
- id: "Fumo 7"
  name: '{:color #d4d40680}Marisa Fumo'
  description: |
    A seemingly normal fumo of {:color #d4d40680}Marisa{:reset}.
    
    Mini Hakkero is not included.
- id: "Fumo 8"
  name: '{:color #DF40DF80}Yuyuko Fumo'
  description: |
    The fumo of {:color #DF40DF80}Yuyuko Saigyouji{:reset}.
    
    Despite Yuyuko being a ghost, this fumo
    
    is not. Just keep food away from it!
- id: "Fumo 9"
  name: '{:color #a3ff9e80}Koishi Fumo'
  description: |
    A plush doll of your {:color #a3ff9e80}invisible friend{:reset}!
    
    Though you might not remember it, this fumo 
    
    has always been with you.
- id: "Fumo 10"
  name: '{:color #d1214280}Reisen Fumo'
  description: |
    {:width 80}A plush doll of the moon rabbit {:color #d1214280}Reisen "Udongein" Inaba{:reset}!

    {:width 80}While she normally delivers medicines to people, she sadly

    {:width 80}does not have any Elixir's for you.
- id: "Fumo 11"
  name: '{:color #3ab57c80}Murasa Fumo'
  description: |
    The fumo of the great {:color #3ab57c80}Captain Murasa{:reset}!

    {:width 80}For the safety of everyone, this fumo's anchor is smaller.
- id: "Fumo 12"
  name: '{:color #9d25a880}Satori Fumo'
  description: |
    A plush doll of {:color #9d25a880}Satori Komeiji{:reset}.

    {:width 90}Unlike the real Satori; this one can't read your mind.

    ... Or can it?
- id: "Fumo 13"
  name: '{:color #de5d6880}Aya Fumo'
  description: |
    The fumo of {:color #de5d6880}Aya Shameimaru{:reset}!

    {:width 90}While it's unable to repeat her catch phrase; you can

    {:width 90}occasionally hear the sound of a camera snap.
- id: "Fumo 14"
  name: '{:color #ad9ea180}Sakuya Fumo'
  description: |
    A fumo of an {:color #ad9ea180}elegant maid{:reset}!

    Unfortunately there aren't any duties it 
    
    can fulfill. Plus, there are no knives.
- id: "Fumo 15"
  name: '{:color #21202080}Seija Fumo'
  description: |
    !{:color #21202080}nijiK ajieS{:reset} fo omuf ehT

    si gniht siht neve ;tuo kool eht no eB

    !dnuora sgniht gnippilf fo elbapac
- id: "Fumo 16"
  name: '{:color #9f32cf80}Patchouli Fumo'
  description: |
    A plush doll of {:color #9f32cf80}Patchouli Knowledge{:reset}!

    {:width 90}Despite its name, this fumo lacks magical abilities.

    {:width 90}Try not to shake it too much too; it tends to cough.
- id: "Fumo 17"
  name: '{:color #bababa80}Youmu Fumo'
  description: |
    A half-plush doll of {:color #bababa80}Youmu Konpaku{:reset}!

    {:width 80}What makes this a half-plush is its detachable swords!

    {:width 80}They unfortunately cannot cut through anything though...
- id: "Fumo 18"
  name: '{:color #ffffff80}Momiji Fumo'
  description: |
    A fumo of {:color #ffffff80}Momiji Inubashiri{:reset}!

    Every now and again this fumo can wag its tail
    
    when you're performing well in battle!
- id: "Fumo 19"
  name: '{:color #c7020280}Rumia Fumo'
  description: |
    A fairly hungry, plush doll of {:color #c7020280}Rumia{:reset}!

    It'd be wise to keep a close eye on this one. You

    might find this fumo trying to bite your arm!
- id: "Fumo 20"
  name: '{:color #21212180}Renko Fumo'
  description: |
    An ordinary fumo of {:color #21212180}Renko Usami{:reset}!

    {:width 80}There doesn't appear to be anything special with this one.

    {:width 95}It seems like this one is looking for {:color #c4bc4f80}Maribel{:reset}...
- id: "Fumo 21"
  name: '{:color #c4bc4f80}Maribel Fumo'
  description: |
    A seemingly normal fumo of {:color #c4bc4f80}Maribel Hearn{:reset}!

    {:width 80}While holding this, you feel as if someone's watching you.

    {:width 95}It seems like this one is looking for {:color #21212180}Renko{:reset}...
- id: "Fumo 22"
  name: '{:color #c4bc4f80}Yukari Fumo'
  description: |
    A hard to contain plush doll {:color #c4bc4f80}Yukari Yakumo{:reset}!

    {:width 80}One minute you're holding this, the next someone nabs it.

    Who would want to try and take this from you?
- id: "Fumo 23"
  name: '{:color #dbce1a80}Ran Fumo'
  description: |
    The super fluffy plush doll of {:color #dbce1a80}Ran Yakumo{:reset}!

    {:width 95}This fumo comes with nine tails and are really soft!

    Too bad they're not as big as the real deal...
- id: "Fumo 24"
  name: '{:color #593f2280}Chen Fumo'
  description: |
    An adorable fumo of {:color #593f2280}Chen{:reset}!

    This fumo could go just about anywhere and still

    look cute! Be careful if it suddenly spins rapidly!
- id: "Fumo 25"
  name: '{:color #07821580}Nitori Fumo'
  description: |
    A kappa-made fumo of {:color #07821580}Nitori Kawashiro{:reset}!

    Even if this is still a plush doll, between you

    and it you'll remain sworn friends!
- id: "Fumo 26"
  name: '{:color #80051580}Flandre Fumo'
  description: |
    {:width 80}A rather destructive fumo of {:color #80051580}Flandre Scarlet{:reset}!

    Unlike her sister, {:color #80051580}Flandre{:reset} doesn't consume blood.

    {:width 75}She is quite bored though and wants to see something explode.
- id: "Fumo 27"
  name: '{:color #d67f2980}Suika Fumo'
  description: |
    A plush doll of an oridnarily {:color #d67f2980}drunk oni{:reset}!

    Since this is a plush doll, it'd be best to keep

    any and all liquids away from this.
- id: "Fumo 28"
  name: '{:color #c7569880}Tewi Fumo'
  description: |
    A rather lucky fumo of {:color #c7569880}Tewi Inaba{:reset}!

    {:width 80}What's so lucky about this thing you ask? Nothing!

    {:width 80}You simply found it before it found you!
- id: "Fumo 29"
  name: '{:color #1b00a380}Eirin Fumo'
  description: |
    It's the plush doll of {:color #1b00a380}Eirin Yagokoro{:reset}!

    {:width 90}Eirin is quite a master of medicines, however, this fumo

    {:width 90}lacks any Potion's or such to help you...
- id: "Fumo 30"
  name: '{:color #ed2bb080}Kaguya Fumo'
  description: |
    {:width 80}A plush doll of a {:color #ed2bb080}beautiful lunar princess{:reset}!

    This is just a collectable, it won't make you do

    any impossible tasks, thankfully.
- id: "Fumo 31"
  name: '{:color #ded55780}Suwako Fumo'
  description: |
    A plush doll of {:color #ded55780}Suwako Moriya{:reset}!

    Be careful not to hurt any frogs, or this thing

    might get angry at you!
- id: "Fumo 32"
  name: '{:color #db6eb780}Kasen Fumo'
  description: |
    {:width 80}A plush doll of a {:color #db6eb780}One-Armed Hermit{:reset}!

    {:width 75}This technically has both arms, so it's not "One-Armed".

    {:width 75}What exactly makes {:color #db6eb780}Kasen{:reset} {:width 75}a hermit anyways?
- id: "Fumo 33"
  name: '{:color #2e010180}Tiny Remilia Fumo'
  description: |
    A plush doll varient of {:color #2e010180}Remilia Scarlet{:reset}!

    {:width 70}This one comes from a whole different universe! She

    {:width 70}seems much smaller than usual, but just as powerful!
- id: "Fumo 34"
  name: '{:color #d578fa80}Hunter Flandre Fumo'
  description: |
    A plush doll varient of {:color #d578fa80}Flandre Scarlet{:reset}!

    {:width 70}This one comes from a whole different universe! Unlike

    {:width 70}the real {:color #d578fa80}Flandre{:reset}{:width 75}, this sword is just a prop!
- id: "Fumo 35"
  name: '{:color #a307a680}Retro Reimu Fumo'
  description: |
    An older looking fumo of {:color #a307a680}Reimu Hakurei{:reset}!

    This appears to resemble {:color #a307a680}Reimu{:reset} from long ago.

    It's quite a rare find!
- id: "Fumo 36"
  name: '{:color #ffff0080}Retro Marisa Fumo'
  description: |
    An older looking fumo of {:color #ffff0080}Marisa Kirisame{:reset}!

    This appears to resemble {:color #ffff0080}Marisa{:reset} from long ago.

    It's quite a rare find!